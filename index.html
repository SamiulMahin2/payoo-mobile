<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- font links -->

	<!-- icon links -->

	<!-- css links -->
	<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/media.css">
</head>

<body class="bg-[#F4F5F7] h-[100vh] flex justify-center items-center">

	<!-- login form start -->
	<section class="login-form-part max-w-md mx-auto flex flex-col">
		<div class="image bg-[url(./assets/bg.png)] h-[135px] bg-no-repeat bg-cover w-[370px] mx-auto flex justify-center items-center">
			<img src="./assets/Group.png" alt="">
		</div>
		<form class="max-w-[400px] p-8 bg-white rounded-3xl mx-[50px] shadow-[0px_7px_29px_0px_rgba(100,100,111,0.2)]">
			<label class="outfit-font text-[1rem] text-[#080808] font-[500]" for="">Mobile Number</label>

			<input class="outfit-font text-[1rem] text-[#080808] font-[300] rounded-4xl outline-0 py-[10px] pl-[20px] w-full bg-[#F4F5F7] border-0 mt-[12px] mb-[16px]" type="text" placeholder="Enter Your Number" id="login-mobile-number">

			<label class="outfit-font text-[1rem] text-[#080808] font-[500]" for="">4 Digit Pin</label>

			<input class="outfit-font text-[1rem] text-[#080808] font-[300] rounded-4xl outline-0 py-[10px] pl-[20px] w-full bg-[#F4F5F7] border-0 mt-[12px] mb-[16px]" type="text" placeholder="Enter 4 Digit Pin" id="login-pin">
			
			<button class="bg-[#0874F2] rounded-4xl text-white font-[600] text-[1.25rem] w-full py-[8px] cursor-pointer" id="login-button">Login</button>
		</form>
	</section>
	<!-- login form end -->

	<!-- js links -->
	<script src="./js/login.js"></script>
</body>

</html>
